<!DOCTYPE html>
<html lang="en">
  <!-- [Delete this comment] This file is the main file for the challenge. For the most part, you should be editing this file. -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interior Blog card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <meta
      name="description"
      content="An Interior blog card featuring editorial content, including an article cover image, a content category tag, a title, a brief description, and a call-to-action (CTA) link"
    />
    <meta property="og:type" content="website" />
    <meta name="og:title" content="Interior Blog Card" />
    <meta
      name="og:description"
      content="An Interior blog card featuring editorial content, including an article cover image, a content category tag, a title, a brief description, and a call-to-action (CTA) link"
    />
    <meta
      name="og:image"
      content="https://www.greatfrontend.com/projects/challenges/blog-card"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.greatfrontend.com/projects/challenges/blog-card"
    />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="Interior Blog Card" />
  </head>
  <body
    class="bg-gradient-to-b from-[hsl(210,20%,98%)] to-[hsl(213,11%,84%)] h-screen"
  >
    <!-- Add your site or application content here -->
    <h1 class="sr-only">Blog Card</h1>
    <main
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 shadow py-[120px]"
    >
      <section
        class="flex flex-col items-center w-[21.25rem] bg-white rounded-lg"
      >
        <img
          aria-roledescription="Interior desgin blog"
          role="img"
          src="./img/squooshImg.avif"
          class="object-cover self-stretch h-72 rounded-t-lg"
        />
        <article class="flex flex-col gap-3 self-stretch px-4 py-6">
          <div class="flex flex-col gap-2 self-stretch">
            <div
              role="banner"
              class="flex items-center bg-[#f0fdf4] rounded-full border border-solid border-[#bbf7d0] py-0.5 px-2 w-[4.1875rem] h-6"
            >
              <span
                class="font-normal text-sm leading-5 text-center text-[#15803d]"
              >
                Interior
              </span>
            </div>
            <h2 class="text-lg font-semibold leading-7">
              Top 5 Living Room Inspirations
            </h2>
          </div>
          <div
            role="article"
            class="font-medium text-base text-[hsl(0,0%,32%)]"
          >
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </div>
          <div class="flex gap-1.5 items-center" id="callToAction">
            <span class="font-medium text-base text-indigo-700 px-0.5"
              >Read more</span
            >
            <div class="w-5 h-5">
              <img src="./img/arrow-right-line.png" class="text-indigo-700" />
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
